<a data-rel="close" 
	<% if (sideitem.idhref!="" && sideitem.idhref) { %> 
		data-ajax="false" 
		href="#" 
		id="<%= sideitem.idhref %>" 
	<% } else { %> 
		href="#<%= sideitem.urloffline %>" 
	<% } %> 
	>	
	<img src="./<%= sideitem.icon %>" title="<%= sideitem.userfriendly %>" alt="<%= sideitem.userfriendly %>" class="ui-li-icon ui-corner-none">
	<%= sideitem.userfriendly %>
</a>
