<html>
<head>
	<base href="">
	<title>Backbone</title>
	<meta name="description" content="Backbone" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<script type="text/javascript">
		window.onerror = function(message, url, lineNumber) {
			console.log("Error: "+message+" in "+url+" at line "+lineNumber);
		}
	</script>

    <!-- jQuery Mobile styles -->
    <link rel="stylesheet" href="scripts/libs/jquery.mobile/jquery.mobile-1.2.0.css"/>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>

    <!-- Fix for scrolling on iOS prior to iOS 6 -->
    <style type="text/css">
		/* Disable certain interactions on touch devices */
		body { 
			-webkit-touch-callout: none; -webkit-text-size-adjust: none; -webkit-user-select: none; -webkit-highlight: none; -webkit-tap-highlight-color: rgba(0,0,0,0); 
		}
		.ui-content {
			-webkit-overflow-scrolling: touch !important;
		}
		.ui-content * {
			-webkit-transform: translate3d(0,0,0);
		}
    </style>

    <!-- Referencing iOS specific PhoneGap JS -->
    <script type="text/javascript" src="cordova-loader.js"></script>
	<script type="text/javascript" charset="utf-8">
		// Global InAppBrowser reference
		var iabRef = null;
		function iabLoadStart(event) {
			alert(event.type + ' - ' + event.url);
		}
		function iabLoadStop(event) {
			alert(event.type + ' - ' + event.url);
		}
		function iabClose(event) {
			 alert(event.type);
			 iabRef.removeEventListener('loadstart', iabLoadStart);
			 iabRef.removeEventListener('loadstop', iabLoadStop);
			 iabRef.removeEventListener('exit', iabClose);
		}
	</script>
    <script data-main="scripts/main" src="scripts/libs/require/require.js"></script>
	
</head>
<body>
<div id="container"/>
</body>
</html>
